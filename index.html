<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 600px; /* Optional: Limits width on larger screens */
            max-height: 100vh; /* Maintains height within viewport */
        }
    </style>
</head>
<body>
    <iframe src="LE3A_05_キクタニ_タクマ_ポートフォリオ.pdf" type="application/pdf"></iframe>
</body>
</html>
